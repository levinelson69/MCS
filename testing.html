<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <title>Mickeys Coconut Hut</title>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="panel">
            <div class="panel-heading">Fresh Coconuts</div>
            <div class="panel-body">
              <a class="products-click" href="https://fruitworld.co.nz/products/coconuts-each" target="_blank"><img src="Images/Products-Consumables/coconut_fresh.jpg" alt="cnut_fresh" class="img-responsive" style="width:100%"></a>
            </div>
            <div class="panel-footer">Avaliable for $3.99 a Coconut</div>
          </div>
        </div>
        <div class="col-sm-4"> 
          <div class="panel">
            <div class="panel-heading">Coconut milk</div>
            <div class="panel-body">
              <a class="products-click" href="https://www.ceylonkokonati.co.nz/product/organic-coconut-milk/" target="_blank"><img src="Images/Products-Consumables/coconut_milk.jfif" alt="cnut_milk" class="img-responsive" style="width:100%"></a>
            </div>
            <div class="panel-footer">Available for $4.75 a jar</div>
          </div>
        </div>
        <div class="col-sm-4"> 
          <div class="panel">
            <div class="panel-heading">Coconut Cream</div>
            <div class="panel-body">
              <a class="products-click" href="https://purecoco.co.nz/products/coconut-cream-organic" target="_blank"><img src="Images/Products-Consumables/coconut_cream.jfif" alt="cnut_cream" class="img-responsive" style="width:100%"></a>
            </div>
            <div class="panel-footer">Available for $9.49 a litre</div>
          </div>
        </div>
      </div>
    </div><br>
    
    <div class="container">    
      <div class="row">
        <div class="col-sm-4">
          <div class="panel">
            <div class="panel-heading">Coconut Water</div>
            <div class="panel-body">
              <a class="products-click" href="https://www.coaqua.co.nz/" target="_blank"><img src="Images/Products-Consumables/coconut_water.jpg" alt="cnut_water" class="img-responsive" style="width:100%"></a>
            </div>
            <div class="panel-footer">Available for $1.80 a bottle</div>
          </div>
        </div>
        <div class="col-sm-4"> 
          <div class="panel">
            <div class="panel-heading">Coconut Rice Meal</div>
            <div class="panel-body">
              <a class="products-click" href="https://www.bbcgoodfood.com/recipes/coconut-rice" target=_blank><img src="Images/Products-Consumables/coconut_rice.jpg" alt="cnut_ricemeal" class="img-responsive" style="width:100%"></a>
            </div>
            <div class="panel-footer">Available for $9.99</div>
          </div>
        </div>
        <div class="col-sm-4"> 
          <div class="panel">
            <div class="panel-heading">Coconut Chips</div>
            <div class="panel-body">
              <a class="products-click" href="https://dangfoods.com/collections/coconut-chips" target="_blank"><img src="Images/Products-Consumables/coconut_chips.jfif" alt="cnut_chips" class="img-responsive" style="width:100%"></a>
            </div>
            <div class="panel-footer">Available for $4.99 a bag</div>
          </div>
        </div>
      </div>
